<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6, #1d4ed8);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.15);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--primary-gradient);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            width: 6px;
            height: 6px;
            animation-duration: 6s;
        }

        .particle:nth-child(even) {
            width: 4px;
            height: 4px;
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translateY(-30px) translateX(10px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-60px) translateX(-10px) rotate(180deg);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-30px) translateX(-15px) rotate(270deg);
                opacity: 0.9;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-icon {
            font-size: 64px;
            display: block;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #a0aec0;
            transform: translateY(-1px);
        }

        .form-group select {
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            appearance: none;
        }

        /* Error styles */
        .form-group.error input,
        .form-group.error select {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
            background-color: rgba(239, 68, 68, 0.05);
        }

        .form-group.success input,
        .form-group.success select {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background-color: rgba(16, 185, 129, 0.05);
        }

        .error-message {
            display: none;
            color: var(--error);
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--error);
            animation: slideDown 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-section {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid var(--border);
            margin-top: 30px;
        }

        .btn-submit {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideInAlert 0.5s ease-out;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success), #059669);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: linear-gradient(135deg, var(--error), #dc2626);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Required field indicator */
        .required::after {
            content: " *";
            color: var(--error);
            font-weight: bold;
        }

        /* Loading state */
        .btn-submit.loading::after {
            content: "";
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header-icon {
                font-size: 48px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-section {
                padding: 20px;
            }

            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .form-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>

    <script>
        class ValidadorFormulario {
            constructor() {
                this.salarioMinimo = 1300000; // Actualizar seg√∫n el a√±o vigente
                this.form = document.getElementById('registroForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.inicializarValidaciones();
            }

            inicializarValidaciones() {
                // Validaci√≥n en tiempo real
                const campos = this.form.querySelectorAll('input, select');
                campos.forEach(campo => {
                    campo.addEventListener('blur', () => this.validarCampo(campo));
                    campo.addEventListener('input', () => this.limpiarError(campo));
                });

                // Validaci√≥n al enviar formulario
                this.form.addEventListener('submit', (e) => this.validarFormulario(e));
            }

            validarFormulario(e) {
                e.preventDefault();
                let formularioValido = true;

                // Validar todos los campos
                const campos = this.form.querySelectorAll('input, select');
                campos.forEach(campo => {
                    if (!this.validarCampo(campo)) {
                        formularioValido = false;
                    }
                });

                if (formularioValido) {
                    this.enviarFormulario();
                } else {
                    this.mostrarAlerta('Por favor, corrija los errores antes de continuar', 'error');
                }
            }

            validarCampo(campo) {
                const valor = campo.value.trim();
                const nombre = campo.name;
                let esValido = true;

                this.limpiarError(campo);

                switch (nombre) {
                    case 'cedula':
                        esValido = this.validarCedula(valor, campo);
                        break;
                    case 'nombres':
                        esValido = this.validarNombre(valor, campo);
                        break;
                    case 'apellidos':
                        esValido = this.validarApellido(valor, campo);
                        break;
                    case 'cargo':
                        esValido = this.validarCargo(valor, campo);
                        break;
                    case 'salario_base':
                        esValido = this.validarSalarioBase(valor, campo);
                        break;
                    case 'horas_extras':
                    case 'horas_extras_adicionales':
                        esValido = this.validarHorasExtra(campo);
                        break;
                    case 'tipo_hora_extra':
                    case 'tipo_hora_extra_adicional':
                        esValido = this.validarTipoHoraExtra(valor, campo);
                        break;
                    case 'prestamo':
                        esValido = this.validarPrestamo(valor, campo);
                        break;
                }

                return esValido;
            }

            validarCedula(cedula, campo) {
                if (!cedula) {
                    this.mostrarError(campo, "Ingrese su c√©dula");
                    return false;
                }

                if (!/^\d+$/.test(cedula)) {
                    this.mostrarError(campo, `La c√©dula '${cedula}' contiene caracteres no v√°lidos. La c√©dula debe contener √∫nicamente n√∫meros.`);
                    return false;
                }

                if (cedula.length < 8) {
                    this.mostrarError(campo, `La c√©dula '${cedula}' tiene ${cedula.length} d√≠gitos. Debe tener m√≠nimo 8 d√≠gitos.`);
                    return false;
                }

                if (cedula.length > 10) {
                    this.mostrarError(campo, `La c√©dula '${cedula}' tiene ${cedula.length} d√≠gitos. Debe tener m√°ximo 10 d√≠gitos.`);
                    return false;
                }

                this.mostrarExito(campo);
                return true;
            }

            validarNombre(nombre, campo) {
                if (!nombre) {
                    this.mostrarError(campo, "Ingrese el nombre del empleado");
                    return false;
                }

                if (!/^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(nombre)) {
                    this.mostrarError(campo, "El nombre debe contener solo letras y espacios");
                    return false;
                }

                this.mostrarExito(campo);
                return true;
            }

            validarApellido(apellido, campo) {
                if (!apellido) {
                    this.mostrarError(campo, "Ingrese el apellido del empleado");
                    return false;
                }
